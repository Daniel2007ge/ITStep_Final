<!DOCTYPE html>

    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="Serve.css">
    <title>2rism</title>
</head>
<body>
    <div id="slide">
        <a href="home.html" class="slide_a">Home</a>
        <a href="" onclick="funcOpen(0)" class="slide_a">Hotels</a>
        <a href="" onclick="funcOpen(1)" class="slide_a">Restaurants</a>
        <a href="Trips.html" class="slide_a">Tours</a>
        <a href="https://travel.usnews.com/rankings/worlds-best-vacations/" class="slide_a">Destinations</a>
        <a href="Activities.html" class="slide_a">Activities</a>
        <a href="Contact.html" class="slide_a">Contact</a>
    </div>
    <nav>
        <button onclick="ShowHide()">Navigate</button>
        <a href="home.html" class="home_tag_a">Home</a>
        <a href="" onclick="funcOpen(0)">Hotels</a>
        <a href="" onclick="funcOpen(1)">Restaurants</a>
        <a href="Trips.html">Tours</a>

        <a href="Activities.html">Activities</a>
        <a href="Contact.html">Contact</a>
    </nav>
    <div id="parent">
        <div id="slider">
            <h1>Are you sure that you want to serve</h1><br>
            <p id="name"></p><br>
            <p id="time1">at: </p><br>
            <p id="time2">for: </p><br>
            <div id="btn_group">
                <button onclick="Yes()" style="cursor: url(images/icon.png), auto;">Yes</button>
                <button onclick="No()" style="background-image: linear-gradient(to bottom right, #a103fc, #fc1403);">No</button>
            </div>            
            <img src="https://cdn-icons-png.flaticon.com/512/7799/7799536.png" alt="">
        </div>
    </div>
    <div id="dark"></div>
    <div id="map">
        <iframe width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div id="serving">
        <label>Visiting date:</label>
        <input type="date"><br>
        <label>Checking out date:</label>
        <input type="date"><br>
        <label>Guests count:</label>
        <input type="range" min="1" max="7" id="range" oninput="Input(this)">
        <span></span><br>
        <button onclick="serv()" style="cursor: url(images/icon.png), auto;">serve</button>
    </div>
    <script src="data.js"></script>
    <script src="Serve.js"></script>
